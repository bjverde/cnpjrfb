version: '3.8'
services:

  apache_php:
    build:
      dockerfile: adianti_debian12_php8.2.Dockerfile
      context: .
    image: adianti_debian12_php8.2:last
    container_name: adianti_debian12_php8.2
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "9003:9003"
    networks:
      - formdin-network
    volumes:
      - ./php.ini:/etc/php/8.2/apache2/php.ini
      - ./www:/var/www/html:rw            #WWW ROOT
      - ./log_apache:/var/log/apache2:rw  #Log Apahce
      - ./dados_receita:/var/opt/dados_receita:rw

  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    restart: on-failure
    environment:
      #MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_ROOT_PASSWORD: p123456
      MYSQL_DATABASE: mybb
      MYSQL_USER: mybb
      MYSQL_PASSWORD: mybb
    ports:
      - "3306:3306"
    volumes:
      - ./mariadb_database:/var/lib/mysql:rw
    networks:
      - formdin-network

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    networks:
      - formdin-network
    ports:
      - 8080:8080

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_ARBITRARY: 1
    ports:
      - 9090:80
    networks:
      - formdin-network

networks: 
    cnpj-network:
        driver: bridge